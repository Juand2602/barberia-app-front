name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npm run prisma:generate
      
      - name: ğŸ”¨ Build frontend
        run: npm run build:vite
        
      - name: ğŸ”§ Build Electron
        run: npm run build:electron
      
      - name: ğŸ“± Build and publish app
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      
      - name: ğŸ“‹ Get version
        id: version
        run: |
          $version = node -p "require('./package.json').version"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh
      
      - name: ğŸš€ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            release/*.yml
            release/*.yaml
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ğŸ‰ VersiÃ³n ${{ steps.version.outputs.VERSION }}
            
            ### ğŸ“¥ InstalaciÃ³n
            1. Descarga el archivo `.exe`
            2. Ejecuta el instalador
            3. Sigue las instrucciones
            
            ### ğŸ”„ ActualizaciÃ³n automÃ¡tica
            Si ya tienes la aplicaciÃ³n instalada, se actualizarÃ¡ automÃ¡ticamente al iniciar.
            
            ### ğŸ“ Cambios
            Ver notas de lanzamiento automÃ¡ticas abajo.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: âœ… Success
        run: echo "âœ… Release v${{ steps.version.outputs.VERSION }} created successfully!"
